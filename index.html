<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="flex-container">
        <div class="sketchpad">
            
        </div>
        <div class="button-container">
            <button type="button" class="btn btn-custom btn-lg">Clear</button>
            <button type="button" class="btn btn-rainbow btn-lg">Rainbow</button>
        </div>
    
        <div class="slidecontainer">
            <input type="range" min="2" max="99" value="50" class="slider" id="myRange">
        </div>
        <div class="sliderValue"></div>
    </div>

<script src="js/index.js" defer></script>
</body>
</html>
